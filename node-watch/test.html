<!DOCTYPE html>
<html>
<head>
</head>
<body>
<input type='range' min="0" max="100">
<script>
  let range = document.querySelector('input');
  let r = 0;

  
  function rangeit() {
    range.value = r++;
    if(r > 100) {
      r = 0;
    }
  };

  setInterval(rangeit, 100);
                  
</script>

</body>
</html>
