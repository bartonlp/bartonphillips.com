<script>
  class Person {
    constructor(name) {
        this.name = name;
    }
         
    get walk() {
      return this.name + ' is walking.';
    }
  }
         
  let bob = new Person('Bob');
  console.log(bob.walk);  // Outputs 'Bob is walking'
  console.log(bob.name);
  class test {
    constructor() {
      this.One = 'one';
    }
    set one(x) {
      this.One = x;
    }
    get one() {
      return this.One;
    }
  }

  var t = new test;
  var y = t.One;
  console.log("y:", y);
  t.one = 'testitout';
  y = t.One;
  console.log("Y:", y);

class Polygon {
  constructor(height, width) {
    this.height = height;
    this.width = width;
  }
}

class Square extends Polygon {
  constructor(length) {
    // Here, it calls the parent class' constructor with lengths
    // provided for the Polygon's width and height
    super(length, length);
    // Note: In derived classes, super() must be called before you
    // can use 'this'. Leaving this out will cause a reference error.
    this.name = 'Square';
  }

  get area() {
    return this.height * this.width;
  }

  set area(value) {
    this.area = value;
  } 
}

var sqr = new Square(10);
console.log("name: %s", sqr.name);
var area = sqr.area;
console.log("area: %d", area);
</script>
