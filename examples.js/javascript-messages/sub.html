<!DOCTYPE html>
<!--
This page is opened by indexMain.html via index.js. Without the main page this page is useless.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sending messages</title>
</head>
<body>
<p class="aspopup">I'm the sub page popup</p>
<p id="notAPopup">I'm a sub page which should be opened by a main page. Only if opened as
  a popup window by <i>indexMain.html</i> will I do anything.</p>

<div class="aspopup">
<p id="response"></p>
<p>Choose your response</p>
<button onclick="closeWindow(`That's amazing`)">That's amazing</button>
<button onclick="closeWindow(`Pretty cool`)">Pretty cool</button>
<button onclick="closeWindow(`Meh, could be cooler`)">Meh, could be cooler</button>
</div>
<script src="index.js"></script>
</body>
</html>
