<!DOCTYPE html>
<!-- Test of Beacon. It is available in Chrome 39+ (expermental in 37)
and Firefox 31+ -->
<html>
<head>
  <title>Test</title>
</head>
<body>
<h1>Test Beacon</h1>
<p>When you leave this page a beacon should be sent to test-beacon.php.</p>
<button onclick="logData()">Click Me</button>
<a href="https://www.bartonphillips.com") >HOME</a>
<script>
  window.addEventListener('unload', logData, false);

  var d = new Date;
 
  function logData() {
    if(navigator.sendBeacon) {
      navigator.sendBeacon(
                           'https://www.bartonphillips.com/examples.js/test-beacon-server.php',
                           'Beacon: '+d+ ' from test-beacon-client.html');
    } else {
      alert("Beacon NOT SUPPORTED. On Chrome 37 enable 'expermental-web-platform-features'");
    }
  }
</script>
</body>
</html>
